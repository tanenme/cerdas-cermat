<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <style>

    #answerButton {
      width: 100%;
      height: 100vh; 
      font-size: 3em;
      padding: 20px 40px;
      background-color: #007bff; 
      color: #ffffff; 
      border: none;
      border-radius: 10px;
      cursor: pointer; 
      transition: background-color 0.3s ease; 
    }

    #answerButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="answerButton">Jawab</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('answerButton').addEventListener('click', () => {
      socket.emit('click');

      if ("vibrate" in navigator) {
        navigator.vibrate(200);
      } else {
        console.log("Perangkat tidak mendukung Vibration API");
      }
    });
  </script>
</body>
</html>
